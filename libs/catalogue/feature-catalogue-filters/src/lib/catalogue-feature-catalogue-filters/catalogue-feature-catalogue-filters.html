<div class="filters-container">
  <form>
    <!-- Light Requirements Filter -->
    <lib-checkbox-atomic-filter
      [controller]="checkboxFilterController"
      title="Light Requirements"
    />

    <!-- Plant Properties Filter -->
    <lib-select-atomic-filter
      [controller]="selectFilterController"
      title="Plant Properties"
      placeholder="Select Property"
    />

    <!-- Plant Type Filter -->
    <lib-radio-atomic-filter
      [controller]="radioController"
      title="Plant Type"
    />

    <!-- Clear Filters Button -->
    @if (wrapperController.data.hasFilters()) {
    <section class="filter-section">
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="clearFilters()"
      >
        Clear All Filters
      </button>
    </section>
    }
  </form>
</div>
