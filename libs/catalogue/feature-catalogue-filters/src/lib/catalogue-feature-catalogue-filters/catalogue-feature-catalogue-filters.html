<div class="filters-container">
  <form [formGroup]="filterForm">
    <!-- Light Requirements Filter -->
    <lib-checkbox-filter
      [options]="lightRequirements()"
      title="Light Requirements"
      formControlName="lightRequirements"
    />

    <!-- Plant Properties Filter -->
    <lib-select-filter
      [options]="plantProperties()"
      title="Plant Properties"
      placeholder="Select Property"
      formControlName="plantProperty"
    />

    <!-- Plant Type Filter -->
    <lib-radio-filter
      [options]="plantTypes()"
      title="Plant Type"
      formControlName="plantType"
    />

    <!-- Clear Filters Button -->
    @if (hasActiveFilters()) {
    <section class="filter-section">
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="clearFilters()"
      >
        Clear All Filters
      </button>
    </section>
    }
  </form>
</div>
