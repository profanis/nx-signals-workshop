<div class="filters-container">
  <form>
    <!-- Light Requirements Filter -->
    <lib-checkbox-atomic-filter [controller]="checkboxFilterController" />

    <!-- Plant Properties Filter -->
    <lib-select-atomic-filter [controller]="selectFilterController" />

    <!-- Plant Type Filter -->
    <lib-radio-atomic-filter [controller]="radioController" />

    <!-- Clear Filters Button -->
    @if (wrapperController.data.hasFilters()) {
    <section class="filter-section">
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="clearFilters()"
      >
        Clear All Filters
      </button>
    </section>
    }
  </form>
</div>
